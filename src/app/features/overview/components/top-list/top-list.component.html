<div
  class="config-row d-flex flex-col py-12 justify-between regularText color-background"
>
  <div class="d-flex items-center justify-between">
    <div class="user-info d-flex items-center">
      <span class="avatar">{{ onlyNameInitials(user) }}</span>
      <p class="user-name">
        {{ `${user.firstName.split(" ")[0]} ${user.lastName.split(" ")[0]}` }}
      </p>
    </div>
    <p>{{ user.number_trades }} trades</p>
    <p>{{ user.profit | currency }} profit</p>
  </div>
</div>
