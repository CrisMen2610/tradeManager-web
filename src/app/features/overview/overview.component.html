<div class="main-titles color-background d-flex flex-col mb-50">
  <h1 class="titleText mb-32">The Overview</h1>
  <h3 class="regularText">
    Visualize the TradeSwitch metrics in the last 30 days.
  </h3>
</div>

<div class="d-flex stats-card-container mb-24">
  <app-stat-card
    class="stat-card"
    title="Users"
    [value]="subscriptionsData?.users"
  ></app-stat-card>
  <app-stat-card
    class="stat-card"
    title="New users"
    [value]="`${newUsers}`"
  ></app-stat-card>
  <app-stat-card
    class="stat-card"
    title="Revenue Generated"
    [value]="subscriptionsData?.revenue"
  ></app-stat-card>
</div>
<div class="middle-container d-flex mb-24">
  <app-trade-switch-table [users]="usersData"></app-trade-switch-table>
</div>
<app-loading-popup [visible]="loading"></app-loading-popup>
