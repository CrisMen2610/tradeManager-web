<div class="pnl-graph-container p-24 d-flex flex-col items-start">
  <div class="ml-10 d-flex justify-between items-center up-title">
    <div class="color-background">
      <p class="regularText">Gross Revenue</p>
      <p class="secondTitle my-26">${{ grossRevenue }}</p>
    </div>
    <div class="d-flex items-center justify-between">
      <select
        id="range-year-select"
        class="mr-24 py-6 px-8 color-secondary-300 regularText"
        [(ngModel)]="filterType"
        (change)="onFilterTypeChange($event)"
      >
        <option value="day">By day</option>
        <option value="month">By month</option>
      </select>
      <div class="chart-mode-toggle p-10">
        <button
          [class.selected]="chartType === 'bar'"
          (click)="setChartType('bar')"
          class="mr-14 color-secondary-500"
        >
          <span class="icon-report"></span>
        </button>
        <button
          [class.selected]="chartType === 'area'"
          (click)="setChartType('area')"
          class="color-secondary-500"
        >
          <span class="icon-line"></span>
        </button>
      </div>
    </div>
  </div>
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [yaxis]="chartOptions.yaxis"
    [grid]="chartOptions.grid"
    [dataLabels]="chartOptions.dataLabels"
    [tooltip]="chartOptions.tooltip"
    style="width: 100%"
  >
  </apx-chart>

  <p class="smallText color-text-gray"></p>
</div>
